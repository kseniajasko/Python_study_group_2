{% extends 'base.html' %}

{% block title %}Login user{% endblock %}

{% block caption %}Login user{% endblock %}

{% block content %}

  {% if message %}
  <p style="color:green;">{{message}}</p>
  {% endif %}

  <form method="post">
    <div class="margin-top">
      <label for="email">Email</label>
      <input class="text-input" name="email" id="email" required>
    </div>
    <div class="margin-top">
      <label for="password">Password</label>
      <input class="text-input" name="password" id="password" required>
    </div>
    <div class="text-align-center">
      <input type="submit" class="button" value="Login">
    </div>
  </form>

<div class="text-align-center">
  <a href="news.html" class="button">NEWS </a>
</div>
{% endblock %}
