{% extends 'base.html' %}

{% block title %}Create user{% endblock %}
{% block caption %}Create user{% endblock %}

{% block content %}

  {% if message %}
  <p style="color:green;">{{message}}</p>
  {% endif %}

  <form method="post">
  <div>
    <label for="email">Email</label>
    <input class="text-input" name="email" id="email" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input class="text-input" name="password" id="password" required>
  </div>
  <div>
    <label for="nickname">Nickname</label>
    <input class="text-input" name="nickname" id="nickname" required>
  </div>
    <div class="text-align-center">
      <input type="submit" class="button" value="Register">
    </div>
  </form>

<div class="text-align-center">
  <a href="login.html" class="button">LOGIN </a>
</div>

<div class="text-align-center">
  <a href="news.html" class="button">NEWS </a>
</div>

{% endblock %}
